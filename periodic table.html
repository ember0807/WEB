<!DOCTYPE html>
<html lang="ru">
<head>

    <title>Интерактивная таблица Менделеева</title>
    <link rel="stylesheet" href="StyleSheet1.css">
</head>
<body>
    <div class="periodic-table">
        <div class="period" colspan="18">Период 1</div>
        <div class="element group-1" data-tooltip="Водород, атомный номер 1, легкий газ.">H</div>
