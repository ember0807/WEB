<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 Game</title>
    <link rel="stylesheet" href="styles2048.css">
</head>
<style>
    body {
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        align-items: center;
        height: 100vh;
        font-family: Arial, sans-serif;
        background-color: #2c2c2c !important; /* Цвет фона */
        margin: 0;
    }
</style>
<body>
    <div class="header">
        <form id="username-form" class="username-form">
            <input type="text" name="username" placeholder="Введите имя" required class="input-name">
            <button type="submit" class="button">Начать</button>
        </form>
    </div>
    <div class="user-info">
        <div id="global-best-score" class="best-score">best-score: 0</div>
        <div id="player-score" class="current-score">current-score: 0</div>
        <div id="best-score" class="player-score">player-score: 0</div>
    </div>
    <div class="game-container">
        <div id="grid" class="grid"></div>
        <button id="restart" class="button">Перезапустить</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
