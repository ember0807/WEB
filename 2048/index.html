<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <form id="username-form" class="username-form">
            <input type="text" name="username" placeholder="Введите имя пользователя" required />
            <button type="submit">Играть</button>
        </form>
    </div>


    <div class="user-info">
        <div id="global-best-score">Глобальный лучший счет: 0</div>
        <div class="best-score" id="best-score">Лучший счет: 0</div>
        <div class="current-score" id="player-score"> current-score: 0</div>
    </div>

    <div class="game-container">
        <!--  контейнер для игры -->
        <div id="grid" class="grid"></div>
    </div>

    <div class="user-info">
        <button id="restart">Перезапустить</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
